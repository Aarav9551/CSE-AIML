<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(115deg, #6A11CB, #2575FC);
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: white;
        }
        .joke-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .joke-container:hover {
            transform: translateY(-10px);
        }
        .btn-joke, .btn-clear {
            padding: 15px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-joke:hover {
            background-color: #ff3b2e;
        }
        .btn-clear {
            background-color: #FF8C00;
        }
        .btn-clear:hover {
            background-color: #e67e00;
        }
        .count {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
        #joke-text {
            font-size: 1.2rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 20px;
            min-height: 60px;
            transition: opacity 0.5s ease;
        }
        .fade-in {
            opacity: 1;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <h1>Joke Generator</h1>
    <div class="joke-container">
        <p id="joke-text">Click "Get Joke" to generate a random joke!</p>
        <button class="btn-joke" onclick="getJoke()">Get Joke</button>
        <button class="btn-clear" onclick="clearJoke()">Clear</button>
        <div class="count">
            <p id="word-count">Count: 0</p>
        </div>
    </div>

    <script>
        const jokes = [
            "Why don't skeletons fight each other? They don't have the guts.",
            "What do you call fake spaghetti? An impasta.",
            "Why don't eggs tell jokes? They might crack up.",
            "How does a penguin build its house? Igloos it together.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised."
        ];

        function getJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            const joke = jokes[randomIndex];
           
            const jokeText = document.getElementById("joke-text");
            jokeText.classList.add("fade-out");

            setTimeout(() => {
                jokeText.innerText = joke;
                const wordCount = joke.split(' ').length;
                document.getElementById("word-count").innerText = "Word Count: " + wordCount;
                jokeText.classList.remove("fade-out");
                jokeText.classList.add("fade-in");
            }, 300);
        }

        function clearJoke() {
            const jokeText = document.getElementById("joke-text");
            jokeText.classList.add("fade-out");
            document.getElementById("word-count").innerText = "Count: 0";
            setTimeout(() => {
                jokeText.innerText = "Click 'Get Joke' to generate a random joke!";
                jokeText.classList.remove("fade-out");
                jokeText.classList.add("fade-in");
            }, 300);
        }
    </script>

</body>
</html>
